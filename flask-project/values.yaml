replicaCount: 1

image:
  repository: safaral1yev05/flask-app
  tag: latest
  pullPolicy: Always


service:
  type: ClusterIP
  port: 8080

env:
  - name: FLASK_RUN_HOST
    value: "0.0.0.0"
  - name: FLASK_RUN_PORT
    value: "8080"


ingress:
  enabled: false        # Set true if you want to enable ingress
  className: ""
  annotations: { }
  hosts:
    - host: flask.local
      paths:
        - path: /
          pathType: Prefix
  tls: [ ]

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 5

